    <!-- <h3>学生信息表</h3> -->
    <div class="uk-container" style="width: 800px;">
      <h3 class="uk-card-title">Conferences</h3>
      <div class="uk-card uk-card-default uk-card-body" id="container"
        style="margin: auto;">
        <script type="text/x-handlebars-template" id="template">
          {{#each this}}
    
          <div class="uk-card uk-card-default uk-card-body" style="width: 100%; margin-top: 40px;">
            <div style="height: 60px;">
              <h4 style="display: inline;" class="uk-card-title">{{name}}</h4>
              <a class="modal-update-name" id="modal-update-name-{{conference_id}}" uk-icon="icon: pencil" href="#"></a>
              <button style="float: right;" class="uk-button uk-button-primary" onclick="hreftoSession({{conference_id}});">转到SESSIONS</button>
            </div>
            <span class="uk-label">chairs</span>&emsp;{{chairs}}
            <a class="modal-update-chairs" id="modal-update-chairs-{{conference_id}}" uk-icon="icon: pencil" href="#"></a>
            <div style="height: 10px;"></div>
            <span class="uk-label">date</span>&emsp;{{date}}
            <a class="modal-update-date" id="modal-update-date-{{conference_id}}" uk-icon="icon: pencil" href="#"></a>
            <div style="height: 10px;"></div>
            <span class="uk-label">introduction</span>&emsp;{{introduction}}
            <a class="modal-update-introduction" id="modal-update-introduction-{{conference_id}}" uk-icon="icon: pencil" href="#"></a>
            <div style="height: 10px;"></div>
            <span class="uk-label uk-label-success">organization</span>&emsp;{{organization}}
            <a class="modal-update-organization" id="modal-update-organization-{{conference_id}}" uk-icon="icon: pencil" href="#"></a>
            <div style="height: 10px;"></div>
            <span class="uk-label uk-label-success">place</span>&emsp;{{place}}
            <a class="modal-update-place" id="modal-update-place-{{conference_id}}" uk-icon="icon: pencil" href="#"></a>
            <div style="height: 10px;"></div>
            <button style="display: block; margin: 0 auto;" class="uk-button uk-button-default" href="#modal-center-{{conference_id}}" uk-toggle>删除会议</button>
            <div id="modal-center-{{conference_id}}" class="uk-flex-top" uk-modal>
              <div class="uk-modal-dialog uk-modal-body">
                <h2 class="uk-modal-title">确认删除</h2>
                <p>确定要删除这条会议吗？</p>
                <p class="uk-text-right">
                  <button class="uk-button uk-button-primary" type="button" onclick="deleteConference({{conference_id}});">确定</button>
                  <button class="uk-button uk-button-default uk-modal-close"
                    type="button">取消</button>
                </p>
              </div>
            </div>
          </div>
          
          {{/each}}
        </script>
      </div>
    </div>
